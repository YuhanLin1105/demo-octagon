<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- link for Product San font -->
  <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/x-icon" href="http://www.doosan.com/en/wp-content/themes/dstheme/img/favicon.ico">

  <!-- link for React-slick carousel style and font  -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
  />
  <title>Doosan Baseball</title>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
    var proto = Object.create(HTMLElement.prototype, {
      name: { get: function () { return 'React HTML Comment'; } },
      createdCallback: {
        value: function () {
          this.is = '';
          this.removeAttribute('is');
        }
      },
      attachedCallback: {
        value: function () {
          this.outerHTML = '<!--' + this.textContent + '-->';
        }
      }
    });
    document.registerElement('react-comment', { prototype: proto });
  </script>
  <div id="root" style='width:100%;height:100%'></div>
</body>

</html>
